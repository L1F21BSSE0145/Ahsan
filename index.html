<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - E-Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">E-Store</h1>
      <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>

    </nav>
</div>
</header>

<main>
<section class="hero">
  <h2>Welcome to E-Store</h2>
  <p>Your one-stop shop for the latest fashion.</p>
  <a href="#products" class="cta-button">Shop Now</a>
</section>

<section id="products" class="products-section">
  <h3>Featured Products</h3>
  <div class="product-list">
    <div class="product-card">
      <img src="placeholder.jpg" alt="Product 1">
      <h4>Product 1</h4>
      <p>$25.99</p>
    </div>
    <div class="product-card">
      <img src="placeholder.jpg" alt="Product 2">
      <h4>Product 2</h4>
      <p>$39.99</p>
    </div>
    <div class="product-card">
      <img src="placeholder.jpg" alt="Product 3">
      <h4>Product 3</h4>
      <p>$19.99</p>
    </div>
  </div>
</section>
</main>

<footer>
<p>&copy; 2025 E-Store. All Rights Reserved.</p>
</footer>
</body>
</html>
